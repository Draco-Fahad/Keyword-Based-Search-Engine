{% extends 'layout.html' %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="upload-card">
        <h2>Upload Document</h2>
        <p class="upload-description">Upload text documents (.txt, .csv) to make them searchable</p>
        
        <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <div class="file-upload-area" id="drop-area">
                <input type="file" id="file" name="file" accept=".txt,.csv" class="file-input" required>
                <label for="file" class="file-label">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </div>
                    <div class="upload-text">
                        <span id="file-name">Click to select a file</span>
                        <span class="upload-hint">Supports .txt and .csv files</span>
                    </div>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="upload-btn" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Upload Document
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('file-name');
        const uploadBtn = document.getElementById('upload-btn');
        const dropArea = document.getElementById('drop-area');
        const uploadForm = document.querySelector('form');
        
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = file.name;
                uploadBtn.disabled = false;
                
                // Check file type
                const fileExt = file.name.split('.').pop().toLowerCase();
                if (!['txt', 'csv'].includes(fileExt)) {
                    alert('Only .txt and .csv files are allowed');
                    fileInput.value = '';
                    fileName.textContent = 'Click to select a file';
                    uploadBtn.disabled = true;
                }
            } else {
                fileName.textContent = 'Click to select a file';
                uploadBtn.disabled = true;
            }
        });
        
        // Handle form submission
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                alert('Please select a file to upload');
                return;
            }
            
            const formData = new FormData(uploadForm);
            
            // Show loading state
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = `
                <div class="spinner"></div>
                Uploading...
            `;
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message with document count
                    const successMessage = document.createElement('div');
                    successMessage.className = 'alert alert-success';
                    successMessage.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        Document "${data.filename}" uploaded successfully! You now have ${data.documentCount} document(s) in your library.
                    `;
                    
                    // Insert before the form
                    uploadForm.parentNode.insertBefore(successMessage, uploadForm);
                    
                    // Reset form
                    fileInput.value = '';
                    fileName.textContent = 'Click to select a file';
                    uploadBtn.disabled = true;
                    uploadBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        Upload Document
                    `;
                    
                    // Remove success message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.opacity = '0';
                        setTimeout(() => successMessage.remove(), 500);
                    }, 5000);
                    
                    // Redirect to my documents after a delay
                    setTimeout(() => {
                        window.location.href = '/my-documents';
                    }, 2000);
                } else {
                    alert(data.error || 'An error occurred during upload');
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        Upload Document
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An unexpected error occurred');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Upload Document
                `;
            });
        });
        
        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                const file = files[0];
                fileName.textContent = file.name;
                uploadBtn.disabled = false;
                
                // Check file type
                const fileExt = file.name.split('.').pop().toLowerCase();
                if (!['txt', 'csv'].includes(fileExt)) {
                    alert('Only .txt and .csv files are allowed');
                    fileInput.value = '';
                    fileName.textContent = 'Click to select a file';
                    uploadBtn.disabled = true;
                }
            }
        }
    });
</script>
{% endblock %}

{% block styles %}
<style>
    .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .alert {
        transition: opacity 0.5s ease-in-out;
    }
    
    .alert-success {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
</style>
{% endblock %}
